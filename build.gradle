plugins {
    id 'java'
}

group = 'prj.salmon'
version = '1.0'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT'
}

jar {
    manifest {
        attributes 'Main-Class': 'pr.salmon.skills.AcrobatScoutPlugin'
    }
}
